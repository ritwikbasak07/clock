<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="voice">
        <h3 class="eng">eng</h3>
        <label for="accept" class="switch">
        <input type="checkbox" id="accept" name="accept" value="yes">
        <span class="slider round"></span>
      </label>
      <h3 class="hindi">hindi</h3>
    </div>
</header>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="one">I</div>
            <div class="two">II</div>
            <div class="three">III</div>
            <div class="four">IV</div>
            <div class="five">V</div>
            <div class="six">VI</div>
            <div class="seven">VII</div>
            <div class="eight">XIII</div>
            <div class="nine">IX</div>
            <div class="ten">X</div>
            <div class="eleven">XI</div>
            <div class="twelve">XII</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <div class="logo">
            <img src="logo.png" alt="rolex">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
